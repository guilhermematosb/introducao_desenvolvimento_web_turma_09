<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando CSS com DDOM</title>

    <style>
      .active {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div style="margin: 20px">
      <p id="text">Este é um parágrafo.</p>
      <button onclick="changeColor()">Mudar Cor</button>
    </div>

    <div style="margin: 20px">
      <button id="toggleBtn" onclick="toggleStyle()">Clique Aqui</button>
    </div>

    <div style="margin: 20px">
      <div id="box">Eu sou uma caixa</div>
      <button onclick="styleBox()">Estilizar Caixa</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
